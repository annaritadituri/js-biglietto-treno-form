<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--link to stylesheets-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

    <title>Biglietto del treno</title>
</head>
<body>
    
    <header>
        <h1 class="text-center text-uppercase m-4 text-white">Calcola il prezzo del tuo biglietto</h1>
    </header>

    <div class="container rounded-4 p-4 shadow">

        <form action="#" method="get" id="formGeneraDati">

            <div class="row row-cols-3 text-center">

                <div class="col text-center">
                    <label class="mb-1 fw-semibold" for="name">Nome Cognome</label>
                    <br>
                    <input class="text-center rounded py-1" type="text" name="name" id="name" placeholder="Jon Snow">
                </div>
                <div class="col text-center">
                    <label class="mb-1 fw-semibold" for="kilometers">Km da percorrere</label>
                    <br>
                    <input class="text-center rounded py-1" type="number" name="kilometers" id="kilometers" placeholder="10" step="0.01">
                </div>
                <div class="col text-center">
                    <label class="mb-1 fw-semibold" for="age">Fascia d'et√†</label>
                    <br>
                    <select class="rounded" name="age" id="age">
                        <option value="minors">Minorenne</option>
                        <option value="adults">Adulti</option>
                        <option value="elderly">Over 65</option>
                    </select>
                </div>

            </div>
            
            <div class="container mt-5">

                <div class="row text-center justify-content-center">

                    <div class="col-auto">
                        <input class="fw-bold rounded p-1 px-2" type="submit" id="submit" value="Genera">
                    </div>
                    <div class="col-auto">
                        <input class="fw-bold rounded p-1 px-2" type="reset" id="reset" value="Annulla">
                    </div>
    
                </div>

            </div>
            
        </form>

    </div>

    <div class="ticket">

        <h1 class="text-center text-uppercase m-4 mb-0 text-white">Il tuo biglietto</h1>

        <div class="container shadow-sm p-4">

            <div class="row mx-1">

                <h5 class="text-uppercase p-0 fw-bold mb-0">Dettaglio passeggeri</h5>
                <div class="col-4 bg-secondary fw-bold border border-black border-end-0 px-3">
                    <p class="text-uppercase mt-3 mb-0 fs-5">Nome del passeggero</p>
                    <p id="name-input"></p>
                </div>
                <div class="col-8 border border-black border-end-0">
                    <table class="table table-borderless m-2">
                        <thead>
                        <tr>
                            <th scope="col">Offerta</th>
                            <th scope="col">Carrozza</th>
                            <th scope="col">Codice CP</th>
                            <th scope="col">Costo biglietto</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>Biglietto standard</td>
                            <td id="traincar-input"></td>
                            <td id="code-input"></td>
                            <td id="price-input"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>

            </div>

        </div>

    </div>
    
    

    <!--inclusion js-->
    <script src="./js/main.js" type="text/javascript"></script>
    <!--inclusion js-->
</body>
</html>
